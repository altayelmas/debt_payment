version: '3.8'

networks:
  debt-network:
    driver: bridge

services:
  db:
    image: postgres:15-alpine
    container_name: debt_postgres_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - debt-network
  
  identityservice:
    image: ${DOCKERHUB_USERNAME}/identityservice:${IMAGE_TAG:-latest}
    container_name: identity_service
    build:
      context: ./debt_payment_backend
      dockerfile: IdentityService/Dockerfile
    restart: always
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Database=identity_db;Username=postgres;Password=postgres
      - Jwt__Key=ewffes4gfa54e4gae5g41aea4sd68as4f61g354aef343D4fsf343a4fad47ga984654sdfa4g6s4
      - Jwt__Issuer=DebtCalculatorApi
      - Jwt__Audience=DebtCalculatorClient
    networks:
      - debt-network
    depends_on:
      - db
    
  debtservice:
    image: ${DOCKERHUB_USERNAME}/debtservice:${IMAGE_TAG:-latest}
    container_name: debt_service
    build:
      context: ./debt_payment_backend
      dockerfile: DebtService/Dockerfile
    restart: always
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Database=debt_db;Username=postgres;Password=postgres
      - Jwt__Key=ewffes4gfa54e4gae5g41aea4sd68as4f61g354aef343D4fsf343a4fad47ga984654sdfa4g6s4
      - Jwt__Issuer=DebtCalculatorApi
      - Jwt__Audience=DebtCalculatorClient
    networks:
      - debt-network
    depends_on:
      - db
    
  calculationservice:
    image: ${DOCKERHUB_USERNAME}/calculationservice:${IMAGE_TAG:-latest}
    container_name: calculation_service
    build:
      context: ./debt_payment_backend
      dockerfile: CalculationService/Dockerfile
    restart: always
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Database=calculation_db;Username=postgres;Password=postgres
      - ServiceEndpoints__DebtService=http://debtservice:8080 
      - Jwt__Key=ewffes4gfa54e4gae5g41aea4sd68as4f61g354aef343D4fsf343a4fad47ga984654sdfa4g6s4
      - Jwt__Issuer=DebtCalculatorApi
      - Jwt__Audience=DebtCalculatorClient
    networks:
      - debt-network
    depends_on:
      - debtservice
      - db

  apigateway:
    image: ${DOCKERHUB_USERNAME}/apigateway:${IMAGE_TAG:-latest}
    container_name: api_gateway
    build:
      context: ./debt_payment_backend
      dockerfile: ApiGateway/Dockerfile
    restart: always
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ReverseProxy__Clusters__identity-cluster__Destinations__destination1__Address=http://identityservice:8080
      - ReverseProxy__Clusters__debt-cluster__Destinations__destination1__Address=http://debtservice:8080
      - ReverseProxy__Clusters__calculation-cluster__Destinations__destination1__Address=http://calculationservice:8080
      - Jwt__Key=ewffes4gfa54e4gae5g41aea4sd68as4f61g354aef343D4fsf343a4fad47ga984654sdfa4g6s4
      - Jwt__Issuer=DebtCalculatorApi
      - Jwt__Audience=DebtCalculatorClient
    networks:
      - debt-network
    depends_on:
      - identityservice
      - debtservice
      - calculationservice

  frontend:
    image: ${DOCKERHUB_USERNAME}/frontend:${IMAGE_TAG:-latest}
    container_name: frontend_client
    build:
      context: ./debt_payment_frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000 
      - NODE_ENV=production
    networks:
      - debt-network
    depends_on:
      - apigateway

volumes:
  postgres_data:
    driver: local
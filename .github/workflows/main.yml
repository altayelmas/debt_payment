name: .NET Test and Docker Build

on:
  push:
    branches: [ "main" ]
    tags:
      - '*-v*.*.*'
  pull_request:
    branches: [ "main" ]
  
  workflow_dispatch:
    inputs:
      service:
        description: 'Which service should the snapshot build be taken for?'
        required: true
        type: choice
        options:
          - frontend
          - identityservice
          - debtservice
          - calculationservice
          - apigateway
          - notificationservice
      version:
        description: 'Snapshot Version Tag (e.g. v1.0.0-rc1)'
        required: true
        default: 'v0.0.1-snapshot'
        type: string

jobs:
  test:
    name: 1. Run tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: .NET 8 Setup
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore debt_payment_backend/debt_payment_backend.sln

    - name: Build
      run: dotnet build debt_payment_backend/debt_payment_backend.sln --no-restore
      
    - name: Run Tests
      run: dotnet test debt_payment_backend/debt_payment_backend.sln --no-build --verbosity normal

  push_release_image:
    name: 2. Versioned Release Push
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/')

    steps: 
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Parse the Git Tag
        id: parse_tag
        run: |
          TAG_NAME=${{ github.ref_name }}
          SERVICE_NAME=$(echo $TAG_NAME | cut -d'-' -f1)
          IMAGE_TAG=$(echo $TAG_NAME | cut -d'-' -f2-)
          
          echo "service_name=$SERVICE_NAME" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
      - name: Build and push Service
        run: |
          SERVICE_NAME=${{ steps.parse_tag.outputs.service_name }}
          IMAGE_TAG=${{ steps.parse_tag.outputs.image_tag }}
          DOCKER_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
          
          echo "Building $SERVICE_NAME with tag $IMAGE_TAG"

          if [ "$SERVICE_NAME" == "frontend" ]; then
            echo "NEXT_PUBLIC_API_URL=http://localhost:5000" >> $GITHUB_ENV
            docker build --build-arg NEXT_PUBLIC_API_URL=http://localhost:5000 -t $DOCKER_USERNAME/frontend:$IMAGE_TAG -f ./debt_payment_frontend/Dockerfile ./debt_payment_frontend            
            docker push $DOCKER_USERNAME/frontend:$IMAGE_TAG
            
          elif [ "$SERVICE_NAME" == "identityservice" ]; then
            docker build -t $DOCKER_USERNAME/identityservice:$IMAGE_TAG -f ./debt_payment_backend/IdentityService/Dockerfile ./debt_payment_backend
            docker push $DOCKER_USERNAME/identityservice:$IMAGE_TAG
            
          elif [ "$SERVICE_NAME" == "debtservice" ]; then
            docker build -t $DOCKER_USERNAME/debtservice:$IMAGE_TAG -f ./debt_payment_backend/DebtService/Dockerfile ./debt_payment_backend
            docker push $DOCKER_USERNAME/debtservice:$IMAGE_TAG
            
          elif [ "$SERVICE_NAME" == "calculationservice" ]; then
            docker build -t $DOCKER_USERNAME/calculationservice:$IMAGE_TAG -f ./debt_payment_backend/CalculationService/Dockerfile ./debt_payment_backend
            docker push $DOCKER_USERNAME/calculationservice:$IMAGE_TAG
            
          elif [ "$SERVICE_NAME" == "apigateway" ]; then
            docker build -t $DOCKER_USERNAME/apigateway:$IMAGE_TAG -f ./debt_payment_backend/ApiGateway/Dockerfile ./debt_payment_backend
            docker push $DOCKER_USERNAME/apigateway:$IMAGE_TAG
            
          elif [ "$SERVICE_NAME" == "notificationservice" ]; then
            docker build -t $DOCKER_USERNAME/notificationservice:$IMAGE_TAG -f ./debt_payment_backend/NotificationService/Dockerfile ./debt_payment_backend
            docker push $DOCKER_USERNAME/notificationservice:$IMAGE_TAG

          else
            echo "::error::Unknown Service Name: $SERVICE_NAME"
            exit 1
          fi
  
  push_snapshot_image:
    name: 3. Push Snapshot
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name : Checkout (main branch)
        uses: actions/checkout@v4
        with:
          ref: main
        
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Get Git SHA and Shorten
        id: get_sha
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Extract Version from Project File
        id: get_version
        run: |
          SERVICE_NAME=${{ inputs.service }}
          VERSION="0.0.1"

          if [ "$SERVICE_NAME" == "frontend" ]; then
            VERSION=$(jq -r .version ./debt_payment_frontend/package.json)
          
          else
            FOLDER_NAME="$(tr '[:lower:]' '[:upper:]' <<< ${SERVICE_NAME:0:1})${SERVICE_NAME:1}"
            
            PROJECT_PATH="./debt_payment_backend/$FOLDER_NAME/$FOLDER_NAME.csproj"
            
            if [ -f "$PROJECT_PATH" ]; then
              EXTRACTED=$(grep -oPm1 "(?<=<Version>)[^<]+" "$PROJECT_PATH" || echo "")
              
              if [ ! -z "$EXTRACTED" ]; then
                 VERSION=$EXTRACTED
              fi
            else
              echo "::warning::Project file not found at $PROJECT_PATH, using default version."
            fi
          fi

          echo "Detected Version: $VERSION"
          echo "prop_version=$VERSION" >> $GITHUB_OUTPUT 


      - name: Build the relevant service and push it as a ‘snapshot’.
        run: |
          SERVICE_NAME=${{ inputs.service }}
          PROJECT_VERSION=${{ steps.get_version.outputs.prop_version }}
          SHORT_SHA=${{ steps.get_sha.outputs.sha }}

          IMAGE_TAG="v${PROJECT_VERSION}-snapshot-${SHORT_SHA}"

          DOCKER_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
          
          echo "Building $SERVICE_NAME with tag $IMAGE_TAG"

          if [ "$SERVICE_NAME" == "frontend" ]; then
            docker build -t $DOCKER_USERNAME/frontend:$IMAGE_TAG -f ./debt_payment_frontend/Dockerfile ./debt_payment_frontend
            docker push $DOCKER_USERNAME/frontend:$IMAGE_TAG
            
          elif [ "$SERVICE_NAME" == "identityservice" ]; then
            docker build -t $DOCKER_USERNAME/identityservice:$IMAGE_TAG -f ./debt_payment_backend/IdentityService/Dockerfile ./debt_payment_backend
            docker push $DOCKER_USERNAME/identityservice:$IMAGE_TAG
            
          elif [ "$SERVICE_NAME" == "debtservice" ]; then
            docker build -t $DOCKER_USERNAME/debtservice:$IMAGE_TAG -f ./debt_payment_backend/DebtService/Dockerfile ./debt_payment_backend
            docker push $DOCKER_USERNAME/debtservice:$IMAGE_TAG
            
          elif [ "$SERVICE_NAME" == "calculationservice" ]; then
            docker build -t $DOCKER_USERNAME/calculationservice:$IMAGE_TAG -f ./debt_payment_backend/CalculationService/Dockerfile ./debt_payment_backend
            docker push $DOCKER_USERNAME/calculationservice:$IMAGE_TAG
            
          elif [ "$SERVICE_NAME" == "apigateway" ]; then
            docker build -t $DOCKER_USERNAME/apigateway:$IMAGE_TAG -f ./debt_payment_backend/ApiGateway/Dockerfile ./debt_payment_backend
            docker push $DOCKER_USERNAME/apigateway:$IMAGE_TAG

          elif [ "$SERVICE_NAME" == "notificationservice" ]; then
            docker build -t $DOCKER_USERNAME/notificationservice:$IMAGE_TAG -f ./debt_payment_backend/NotificationService/Dockerfile ./debt_payment_backend
            docker push $DOCKER_USERNAME/notificationservice:$IMAGE_TAG
            
          else
            echo "::error::Unknown Service Name: $SERVICE_NAME"
            exit 1
          fi

